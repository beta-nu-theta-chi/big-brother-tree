name: Releases
on:
  push:
    tags:
      - 'release-*'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
      pages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Nix
        uses: cachix/install-nix-action@v30
      - name: Build Project
        shell: bash
        run: |
          nix build --experimental-features "nix-command flakes" .#default
      - uses: ncipollo/release-action@v1
        with:
          artifacts: "result/*"